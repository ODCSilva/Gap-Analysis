<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Color Slider AngularJS</title>
	<style>
	html, body {
		height: 100%;
		margin: 0 auto;
		padding: 0 auto;
	}
	.color-div {
		height: 100%;
		width: 100%;
	}
	.slider-div {
		display: inline-block;
		background-color: white;
		margin: 12px;
		padding: 34px;
		-webkit-border-radius: 4px;
		-moz-border-radius: 4px;
		border-radius: 4px;
		-webkit-box-shadow: 13px 13px 26px -12px rgba(0,0,0,0.75);
		-moz-box-shadow: 13px 13px 26px -12px rgba(0,0,0,0.75);
		box-shadow: 13px 13px 26px -12px rgba(0,0,0,0.75);
	}
	</style>
</head>
<body>
	<div class="color-div" data-ng-app="" data-ng-init="rval='255';gval='255';bval='255'" style="background-color: rgb({{ rval }}, {{ gval }}, {{ bval }})">
		<div class="slider-div">
			<p>
				<label for="red">R</label>
				<input type="range" id="red" data-ng-model="rval" min="0" max="255"/>
				<span data-ng-bind="rval"></span>
			</p>
			<p>
				<label for="green">G</label>
				<input type="range" id="green" data-ng-model="gval" min="0" max="255"/>
				<span data-ng-bind="gval"></span>
			</p>
			<p>
				<label for="blue">B</label>
				<input type="range" id="blue" data-ng-model="bval" min="0" max="255"/>
				<span data-ng-bind="bval"></span>
			</p>
		</div>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
</body>
</html>
